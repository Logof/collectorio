<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Collection</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" />
</head>
<body>
<div class="signup-form text-center">
  <form th:action="@{/add_collection}" method="post" th:object="${collection}">
    <h2 class="margin-top">Add New Collection</h2>
    <div class="form-group">
      <label>
        <input type="text" class="form-control input-lg" th:field="*{name}" placeholder="Name" required="required">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control input-lg" th:field="*{description}" placeholder="Description" required="required">
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
