<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css"/>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <div class="container text-center">
    <h2 class="margin-top ">SignIn</h2>
    <div class="m-lg-2"><label> Email: <input type="text" name="username" placeholder="Email"/> </label></div>
    <div class="m-lg-2"><label> Password: <input type="password" name="password" placeholder="Password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
    </div>
</form>

</body>
</html>
