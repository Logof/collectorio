<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="\webjars\bootstrap\5.1.0\css\bootstrap.min.css" />
</head>
<body>
<div class="signup-form">
  <form th:action="@{/process_register}" method="post" th:object="${user}">
    <h2>Create an Account</h2>
    <p class="hint-text">Sign up with your social media account or email address</p>
    <div class="social-btn text-center">
      <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
      <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
      <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
    </div>
    <div class="or-separator"><b>or</b></div>
    <div class="form-group">
      <input type="text" class="form-control input-lg" th:field="*{userName}" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <input type="email" class="form-control input-lg" th:field="*{email}" placeholder="Email Address" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-lg" th:field="*{password}" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-lg" name="confirm_password" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign Up</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="#">Login here</a></div>
</div>
</body>
</html>
