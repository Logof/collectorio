<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="\webjars\bootstrap\5.1.0\css\bootstrap.min.css" />
</head>
<body>
<div class="signup-form text-center">
  <form th:action="@{/process_register}" method="post" th:object="${user}">
    <h2 class="margin-top">Create an Account</h2>
    <p class="hint-text m-lg-4">Sign up with your social media account or email address</p>
    <div class="social-btn m-lg-4">
      <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
      <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
    </div>
    <div class="mb-auto"><h5><b>or</b></h5></div>
    <div class="form-group">
      <label>
        <input type="text" class="form-control input-lg" th:field="*{userName}" placeholder="Username" required="required">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="email" class="form-control input-lg" th:field="*{email}" placeholder="Email Address" required="required">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" class="form-control input-lg" th:field="*{password}" placeholder="Password" required="required">
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="password" class="form-control input-lg" th:field="*{matchingPassword}" placeholder="Confirm Password" required="required">
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="/login">Login here</a></div>
</div>
</body>
</html>
