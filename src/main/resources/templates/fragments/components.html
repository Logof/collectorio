<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="baseHead(title, links)">

    <title th:replace="${title}">Collectorio</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>

    <!-- placeholder for additional links -->
    <th:block th:replace="${links}" />

</head>

<body>
<header th:fragment="header">
    <h1>Welcome to Collectorio</h1>
</header>

<nav th:fragment="menu">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/user}">My Page</a>
    <a th:href="@{/admin}">Admin Page</a>
    <a th:href="@{/user/register}">Registration</a>
    <a th:href="@{/login}">Login</a>
</nav>

<footer th:fragment="footer">
    <p>&copy; 2020 collectorio</p>
</footer>
</body>
</html>
